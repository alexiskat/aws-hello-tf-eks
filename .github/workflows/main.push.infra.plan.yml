#          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform Validate
        run: |
          terraform validate
        working-directory: ${{ env.TF_EKS_ENTRY_POINT }}
        shell: bash

      - name: Terraform Plan
        if: ${{ github.ref == 'refs/tags/dev-infra-plan' }}
        run: |
          terraform plan -input=false -var-file="terraform.tfvars"
        shell: bash
        working-directory: ${{ env.TF_EKS_ENTRY_POINT }}