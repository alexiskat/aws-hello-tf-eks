name: infra.branch.push

on:
  push:
    #Both branches/branches-ignore and paths will only run when both filters are satisfied.
    branches-ignore:    
      # Push event on feature branch only
      - main
    # Path filters are not evaluated for pushes of tags
    paths:
      - infra/tf/**
#    tags:
#      - "dev-infra-plan"
#      - "dev-infra-apply"
permissions:
  id-token: write # required to use OIDC authentication
  contents: read # required to checkout the code from the repo

env:
  TF_ROOT_PATH: infra/tf/
  TF_ENTRY_POINT_PATH: infra/tf/01-composition
  ENV_NAME: dev
  AWS_REGION: eu-west-1

jobs:
  Terraform-Checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_ROOT_PATH }}

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_DEV_ROLE_ARN_TF_GH_ACTIONS }}
          role-duration-seconds: 900 # the ttl of the session, in seconds.
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure Terraform v1.1.7
        uses: hashicorp/setup-terraform@v1.3.2
        with:
          terraform_version: 1.1.7
          terraform_wrapper: false

      - name: Check Terraform fmt
        run: |
          terraform fmt -diff -check -recursive
        shell: bash
        working-directory: ${{ env.TF_ROOT_PATH }}
      
      - uses: actions/cache@v2
        name: Cache plugin dir
        with:
          path: ~/.tflint.d/plugins
          key: ${{ matrix.os }}-tflint-${{ hashFiles('.tflint.hcl') }}
      
      - uses: terraform-linters/setup-tflint@v1
        name: Setup TFLint
        with:
          tflint_version: latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run static tests on terraform code
        run: tflint -f compact
      
#      - name: Test with Checkov
#        id: checkov
#        uses: bridgecrewio/checkov-action@master
#        with:
#          directory: ${{ env.TF_ROOT_PATH }}
#          # CKV_AWS_143: dont set S3 lock. In Dev only to allow deleteion of S3 buckets
#          skip_check: CKV_AWS_143
#          framework: terraform 
# Use for PR only      
#      - name: Terraform Security Scan
#        uses: aquasecurity/tfsec-pr-commenter-action@v1.2.0
#        with:
#          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform Init
        run: |
          echo "TF_ENTRY_POINT_PATH: $env.TF_ENTRY_POINT_PATH"
          terraform init -input=false -backend=true -backend-config="backend.tfvars"
        shell: bash
        working-directory: ${{ format('{0}/{1}/{2}', env.TF_ENTRY_POINT_PATH, env.AWS_REGION, env.ENV_NAME) }}

      - name: Terraform Validate
        run: |
          terraform validate
        working-directory: ${{ format('{0}/{1}/{2}', env.TF_ENTRY_POINT_PATH, env.AWS_REGION, env.ENV_NAME) }}
        shell: bash

      - name: Terraform Plan
        if: ${{ github.ref == 'refs/tags/dev-infra-plan' }}
        run: |
          terraform plan -input=false -var-file="terraform.tfvars"
        shell: bash
        working-directory: ${{ format('{0}/{1}/{2}', env.TF_ENTRY_POINT_PATH, env.AWS_REGION, env.ENV_NAME) }}
